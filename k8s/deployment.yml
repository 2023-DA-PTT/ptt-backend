apiVersion: apps/v1
kind: Deployment
metadata:
  name: ptt-backend
  namespace: ptt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ptt-backend
  template:
    metadata:
      labels:
        app: ptt-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/2023-da-ptt/ptt-backend:latest
          #imagePullPolicy: Always
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2048Mi"
              cpu: "1000m"
        - name: mqtt
          image: eclipse-mosquitto:latest
          imagePullPolicy: Always
          ports:
            - name: mqtt1
              containerPort: 1883
            - name: mqtt2
              containerPort: 9001
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          volumeMounts:
            - name: mosquitto-config
              mountPath: /mosquitto/config
              
        - name: postgres
          image: postgres:latest
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: ptt-postgres-secret
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: ptt-postgresdata
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
      imagePullSecrets:
        - name: dockerconfigjson-github-com
      volumes:
        - name: ptt-postgresdata
          persistentVolumeClaim:
            claimName: ptt-postgres-volume-claim
        - name: mosquitto-config
          configMap:
            name: mosquitto-config
            items:
              - key: mosquitto.conf
                path: mosquitto.conf